<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.3 CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-IdHw+FLOnRBRdN5zPjCYCz2kYEb1fHZgXUcStc9VK/TNifwCBWEYUNykQsckXyUUQXFh1m3b5qgGXH61ENQVhQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
                    text-decoration: none; /* Remove underline */

            font-family: "Times New Roman";
            font-size: 17px;
        }

        .navbar {
            background-color: #70ccca; /* Light pink navbar background */
            margin-bottom: 20px;
        }

        /* Navigation links styles */
        .navbar ul li {
            display: inline-block;
            font-size: 28px;
            margin-left: 15px;
            margin-right: 15px;
            text-align: left;
            font-weight: bold;
        }

        .nav-link1 {
            color: #f0f5f5;
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }

        /* Hover effect */
        .nav-link1:hover {
            color: #2e605f;
        }

        .navbar ul li a:hover {
            background-color: #70ccca;
        }


        .nav-item.active .nav-link1 {
            color: #2e605f;
        }



        body {}








        .save-btn {
            margin-top: 20px;
            padding: 8px 200px;
            border-radius: 5px;
            background-color: white;
            color: #70ccca;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #70ccca;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .save-btn:hover {
            color: white;
            background-color: #70ccca; /* Lighter shade of pink for hover effect */
        }


        .update-btn{
            padding: 8px 140px;
            border-radius: 5px;
 background-color: white;
            color: #70ccca;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #70ccca;
            cursor: pointer;
            transition: background-color 0.3s;


        }

         .update-btn:hover {
            color: white;
                                text-decoration: none;

            background-color: #70ccca; /* Lighter shade of pink for hover effect */
        }
    </style>
</head>
<body>
{% block navbar %}
    {% include 'includes/_navbar.html' %}
{% endblock %}
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
{% block scripts %}
    <!-- Popper 2.10.2, Bootstrap 5.1.3 JavaScript -->
    <script crossorigin="anonymous" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>

<script>
    $(document).ready(function () {
        // Check if jQuery is loaded
        console.log("jQuery loaded:", typeof jQuery !== 'undefined');

        // Add active class to the corresponding link based on the current URL
        var path = window.location.pathname;
        console.log("Current path:", path);

        // Debugging: Check each link's href attribute
        $('.nav-item a').each(function () {
            console.log("Link href:", $(this).attr('href'));
        });

        $('.nav-item').removeClass('active');
        $('.nav-item a').each(function () {
            if ($(this).attr('href') === path) {
                console.log("Adding active class to:", $(this).attr('href'));
                $(this).closest('li').addClass('active');
            }
        });
    });
</script>
